apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: dcm-gw
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 11112
      name: tls-dicom
      # name: dicom
      # protocol: TLS
      protocol: TCP
    hosts:
    - "www-231.medtek.haukeland.no"
    tls:
      mode: SIMPLE
      credentialName: orthweb-secret # secret in the same namespace as the istio-ingressgateway resource
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: dcm-vs
spec:
  hosts:
  - "www-231.medtek.haukeland.no"
  gateways:
  - dcm-gw
  tcp:
  - route:
    - destination:
        host: orthweb # service label
        port:
          number: 4242
      weight: 100
