apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dcm-gw
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 11112
      name: tls-dicom
      # protocol: TLS
      protocol: TCP
    hosts:
    - "www-234.medtek.haukeland.no"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dcm-vs
spec:
  hosts:
  - "www-234.medtek.haukeland.no"
  gateways:
  - dcm-gw
  tcp:
  - route:
    - destination:
        host: orthweb # service label
        port:
          number: 4242
      weight: 100
