apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: web-gw
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "www-233.medtek.haukeland.no"
    tls:
      mode: SIMPLE
      credentialName: orthweb-secret # secret in the same namespace as the istio-ingressgateway resource
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: web-vs
spec:
  hosts:
  - "www-233.medtek.haukeland.no"
  gateways:
  - web-gw
  http:
  - route:
    - destination:
        host: orthweb # service label
        port:
          number: 8042
