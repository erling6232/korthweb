apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: orthweb-prostata
resources:
  - namespace.yaml
  - ../base/orthanc
  - ../base/route
transformers:
  - labels.yaml
images:
- name: orthanc-plugins
  newName: osimis/orthanc 
  # newName: imageserver.medtek.haukeland.no/orthanc-python-argo
  # newName: imageserver.medtek.haukeland.no/osimis-argo
  # newTag: 1.0.0
  # digest: sha256:fa7feaf645f1170a440707381cd7c5375401cc516bf8a237d12ee8e6b7baf416
  digest: sha256:27e40b16fc158d04d2eb9f286d81f7fd1907eefe924d0384cb71094aaf71ba3d
patchesStrategicMerge:
- python-script.yaml
- envs.yaml
- stone_viewer.yaml
- |-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: orthanc-app
  data:
    db.addr: postgres-ha-postgresql-ha-pgpool.orthweb-prostata.svc.cluster.local 
replicas:
- name: orthanc
  count: 3
patches:
  - target:
      kind: Gateway
      name: dcm-gw
    patch: |-
      - op: replace
        path: /spec/servers/0/hosts
        value:
        # - dicom.bhs.orthweb.com
        - www-231.medtek.haukeland.no
  - target:
      kind: Gateway
      name: web-gw
    patch: |-
      - op: replace
        path: /spec/servers/0/hosts
        value:
        # - web.bhs.orthweb.com
        - www-231.medtek.haukeland.no
  - target:
      kind: VirtualService 
      name: dcm-vs
    patch: |-
      - op: replace
        path: /spec/hosts
        value:
        # - dicom.bhs.orthweb.com
        - www-231.medtek.haukeland.no
  - target:
      kind: VirtualService
      name: web-vs
    patch: |-
      - op: replace
        path: /spec/hosts
        value:
        # - web.bhs.orthweb.com
        - www-231.medtek.haukeland.no
  - target:
      kind: AuthorizationPolicy
      name: authz-policy-orthanc
    patch: |-
      - op: add
        path: /spec/rules/0/from/0/source/namespaces
        value:
        - istio-system
        - orthweb-prostata
  - target:
      kind: AuthorizationPolicy
      name: authz-policy-orthanc 
    patch: |-
      - op: add
        path: /spec/rules/1/from/0/source/namespaces
        value: 
        - istio-system
        - orthweb-prostata
  - target:
      kind: AuthorizationPolicy
      name: authz-policy-postgres 
    patch: |-
      - op: add
        path: /spec/rules/0/from/0/source/namespaces
        value: 
        - orthweb-prostata
