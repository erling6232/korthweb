apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-ha 
spec:
  releaseName: postgres-ha 
  chart:
    spec:
      chart: postgresql-ha
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "8.6.3"
  interval: 5m0s
  install:
    remediation:
      retries: 3
  values:
    commonLabels:
      app: postgresdb
    volumePermissions:
      enabled: true
    postgresql:
      initdbScriptsCM: dbinit
      podLabels: 
        app: postgresdb
    pgpool:
      tls:
        enabled: false
      podLabels:
        app: postgresdb
    service:
      portName: tcp-postgresql
