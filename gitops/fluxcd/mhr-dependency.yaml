apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mhr-dependency 
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: observability 
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/dependency/mhr
  prune: true
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: postgres-ha-postgresql-ha-pgpool
      namespace: mhr-orthweb
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: orthweb-cert
      namespace: mhr-orthweb
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1 
      kind: HelmRelease
      name: istio-egress
      namespace: mhr-orthweb
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1 
      kind: HelmRelease
      name: istio-ingress
      namespace: mhr-orthweb
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: postgres-ha 
      namespace: mhr-orthweb
 
